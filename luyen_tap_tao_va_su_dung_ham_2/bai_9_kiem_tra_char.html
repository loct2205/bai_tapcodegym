<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        for (let i=0; i<10;i++) {
            arr[i]=prompt("Nhập vào kí tự thứ "+i);
        }
        document.writeln("Mảng ký tự đã cho là: ");
        for (let i=0; i<arr.length;i++){
            document.writeln(arr[i]);
        }
        let char=prompt("Nhập vào kí tự cần kiểm tra: ");
        function kiem_tra(arr1=[]) {
            let dem=0;
            for (let i=0; i<arr1.length;i++) {
                if (arr1[i]===char) {dem++}
            }
            if (dem===0) {dem=-1}
            return(dem);
        }
        document.writeln("</br> so lan xuat hien cua "+ char +" la: "+ kiem_tra(arr));

    </script>

</body>
</html>
