    <body>
        <script>
            function binh_phuong(a) {
                a=a*a;
                return(a);
            }
            let b=Number(prompt("Nha vao so bat ki: "));
            document.writeln("binh phuong cua ",b, " la: ",binh_phuong(b));
        </script>
