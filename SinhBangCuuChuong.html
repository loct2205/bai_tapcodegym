<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let i,j;
            let sout="<table border=1 width='100%'>" ;
            for (i=1; i<=10; i++) {
                sout=sout+"<tr>";
                for (j=2; j<=10; j++){
                    sout=sout+ "<th>" + j + "*" + i + "</th>"  ;
                }
                sout=sout+"</tr>" ;
            } 
            sout=sout+"</table>" ;
            document.write(sout);
        </script>
    </body>
</html>
