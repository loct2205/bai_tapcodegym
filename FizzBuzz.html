<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let a=Number(prompt("Nhap so bat dau: "));
            let b=Number(prompt("Nhap so ket thuc: "));
            for (let i=a+1; i<b; i++) {
                if (i%3==0 && i%5==0) {
                    document.write("FizzBuzz<br/>");
                } else if (i%3==0) {
                    document.write("Fizz<br/>");
                } else if (i%5 ==0) {
                    document.write("Buzz<br/>");
                } else document.write(i,"<br/>");
            }
        </script>
    </body>
</html>
