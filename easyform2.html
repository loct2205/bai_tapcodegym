<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form style="background-color: yellow;">
            <p ><h1 style="background-color: rgb(21, 226, 110);">ĐĂNG KÍ HỌC VIÊN</h1></p>
            Họ và tên 
            <input type="text" name="Họ và tên"/>
            <br/>
            Ngày sinh
            <input type="date" name="Ngày sinh"/>
            <br>
            Giới tính
            <input type="radio" name="Nam"/> Nam
            <input type="radio" name="Nữ"/> Nữ
            <br/>
            Địa chỉ
            <input type="text" name="Địa chỉ" style="height: 30px;"/>
            <br/>
            Lớp
            <select name="Chon lớp"  >
                <option>--Chọn lớp--</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select>
            <br/>
            Email
            <input type="text" name="email"/>
            <br/>
            Điện thoại
            <input type="number" name="Điện thoại"/>
            <br/>
            <input type="submit" name="Đăng ký" value="Đăng ký"/>
            <input type="reset" name="Nhập lại" value="Nhập lại"/>
        </form>
        <button><a href="easyform.html">Sở thích của bạn</a></button>
    </body>
</html>
