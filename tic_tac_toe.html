<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <!-- <input type="button" value="Change Value" onclick="changeValue()"> -->
</body>
<script>
    // tao ban co
    let b = document.getElementById("carogame");
    
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array("_", "_", "_","_","_",);
        
    }
    
    function displayCaro() {
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                // data += board[i][j] + "&nbsp;&nbsp;";
                console.log(board[i][j]);
                data += '<input type="button" onclick="changeValue(' + i + ', ' + j + ')" value="' + board[i][j] + '"/">';
            }
        }
        

        b.innerHTML = data;
    }
    displayCaro();


    function checkWinner() {
        // kiem tra xem du ba o lien tiep thang hang chua
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                console.log(board[i][j]);
                if ((i>=2 && board[i][j]=== board[i-1][j] && board[i-1][j] === board[i-2][j] && board[i-2][j]==="X") || (j>=2 && board[i][j]=== board[i][j-1] && board[i][j-1] === board[i][j-2] && board[i][j-2]==="X") ) {
                    alert("Trò chơi kết thúc </br> Người chơi 1 thắng ");
                } else if ((i>=2 && board[i][j]=== board[i-1][j] && board[i-1][j] === board[i-2][j] && board[i-2][j]==="O") || (j>=2 && board[i][j]=== board[i][j-1] && board[i][j-1] === board[i][j-2] && board[i][j-2]==="O") ){
                    alert("Trò chơi kết thúc </br> Người chơi 2 thắng ")
                }
            }
        }
    }

    let turn = "X";

    function changeValue(row, col) {
    
        data = "";
        board[row][col] = turn;
        
        if (turn === 'X') {
            turn = 'O';
        } else {
            turn = 'X';
        }
        
        displayCaro();

        checkWinner();
        
    }


</script>
</html>
