<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let sum=0;
            let sum1=1;
            let dem=1;
            while (dem<=100) {
                sum=sum+dem;
                sum1=sum1*dem;
                dem++;
            }
            document.write("Tổng các số từ 1 đến 100 là: ",sum,"<br/>");
            document.write("Tích các số từ 1 đến 100 là: ",sum1);
        </script>
    </body>
</html>
