<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let a =Number(prompt('Type a number',0));
            switch (a) {
                case (0<a): 
                    alert(1); 
                    break;
                case (a<0): 
                    alert(-1); 
                    break;
                case (a=0): 
                    alert(0); 
                    break;
            }
        </script>
    </body>
</html>
