<body>
    <p>
        Máy tính đơn giản
    </p>
    <button onclick="aaa()"> Hiển thị</button>
    <script>
        var n = Number(prompt("Hãy điền vào số thứ nhát"));
        var m = Number(prompt("Hãy nhập vào số thứ hai"));
        function aaa() {
            var tong = n+m;
            alert("Kết quả phép cộng của hai số vừa nhập là" + tong);
        }
    </script>

</body>
