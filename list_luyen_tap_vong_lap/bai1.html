        <title></title>

    <body>
        Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99,<br>
         hiển thị hộp thoại thông báo là đã hoàn thành.
         <button><a href="bai2.html">Bài 2</a></button>
         <script>
             let dem=1;
             while (dem<=100) {
                 if (dem=99) {document.write("Sucess")}
                 dem++;
             }
         </script>
    </body>
