<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">

        <link href="css/style.css" rel="stylesheet">

    <body>
        Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.<br/>
        <button><a href="bai4.html"></a>BÀI 4</button><br/>
        <script>
            let fi1=1;
            let dem=2;
            let fi2=1;
            let fi3=0;
            while (dem<=30) {
                fi3=fi1+fi2;
                fi1=fi2;
                fi2=fi3;
                dem++;
                document.writeln("So fibonanci thứ ",dem," là: ", fi3,"<br/>");    
            }
        </script>
    </body>
</html>
