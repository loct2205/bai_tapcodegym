<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

    <body>
        Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.<br/>
        <button><a href="bai7.html">BÀI 7</a></button><br/>
        <script>
            let f1=1;
            let f2=1;
            let dem=2;
            let sum=dem1=0;
            while (dem1<30) {
                f3=f1+f2;
                f1=f2;
                f2=f3;
                dem++;
                if (f3%7==0) {
                    dem1++;
                    sum=sum+f3;
                    document.write("Số thứ ",dem1," chia hết cho 7 trong dãy fibonaci là: ",f3,"<br/>");
                }
            }
            document.write("Tổng 30 số đầu tiên trong dãy fibonaci chia hết cho 7 là: ",sum) ;   
            
        </script>
    </body>
</html>
