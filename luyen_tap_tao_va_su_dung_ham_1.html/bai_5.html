<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus" ];
        let arr2=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function kiem_tra(a) {
            for(let i=0; i<arr1.length;i++) {
                if (arr1[i]===a) {
                    alert("Ngôi sao "+arr1[i]+" nằm trong chòm sao "+arr2[i])
                    break;
                }
            }
        }
        let start_name= prompt("Nhập tên ngôi sao bạn muốn: " );
        kiem_tra(start_name);
    </script>
</body>
</html>
