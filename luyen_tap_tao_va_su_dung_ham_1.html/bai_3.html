<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("Nhap vao hai so can so sanh")),b=Number(prompt("Nhap vao hai so can so sanh"));
        function so_sanh(a, b) {
            if (a>b) {
                document.writeln(a," lớn hơn ",b);
            } else  document.writeln(b," lớn hơn ",a);
        }
        so_sanh(a,b)
    </script>
</body>
</html>
