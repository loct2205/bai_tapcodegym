                {

                        console.log(i);
                        dem=true;
                        break;
                    } 
                    //dem++;
                }
                //if (dem>tieng_anh.length) {
                if (dem=false) {
                    document.getElementById("kq").innerHTML="Không tìm thấy";
                }
            }
