<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="fake()" style="text-align: center;">

    <h2>Faking Textarea</h2>
    <form>
        <label>
            <textarea cols="30" rows="5" id="my_display" onkeydown="typeFakeCharacters();wait_then_change_value()"></textarea>
        </label>
    </form>

</body>
    <script>
        let facking_character = [ 'I', " ", 'A', 'M', ' ', 'R', 'O', 'B', 'O', 'T' ];

        let keydown_count = 0;
        
        function typeFakeCharacters() {
            let display_char ="";
            for  (let i=0; i<keydown_count; i++ ) {
                display_char += facking_character[i];
                if (i==10) {
                    document.getElementById("my_display").value="";
                    display_char ="";
                    keydown_count = 0;
                }
            }
            document.getElementById("my_display").value=display_char;
            keydown_count++;
            
        }

        function wait_then_change_value() {
            setTimeout("typeFakeCharacters()", 1);
        }
        
    </script>

</html>
