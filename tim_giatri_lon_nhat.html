<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tim_max() {
            let number= [-3, 5, 1, 3, 2, 10];
            let max=number[0];
            for (let i=1; i<number.length;i++) {
                if (max<number[i]) {
                    max=number[i]
                }
            }
            document.writeln(max);
        }
        tim_max();
    </script>
</body>
</html>
