<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div style="width: 190px; height: 190px; border: 1px solid black;" id="battleFiled">
    <div
      style="top:0;left:0;width: 19px; height: 19px; background-image: url('tank.png');background-size: 100% 100%;position: relative;"
      id="tank"></div>
  </div>
  <table>
    <tr>
      <td></td>
      <td>
        <button onclick="moveUp()">⬆</button>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>
        <button onclick="moveLeft()">⬅</button></td>
      <td></td>
      <td>
        <button  onclick="moveRight()">➡</button></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button  onclick="moveDown()">⬇</button></td>
      <td></td>
    </tr>
  </table>
</body>
<script>
    function moveUp() {
      let tank=document.getElementById("tank");
      console.log(tank)
      let oldTop = parseInt(tank.style.top);
      console.log(oldTop);
      console.log(oldTop);
      let newTop=oldTop -19;
      console.log(newTop);
      tank.style.top = newTop +"px";
    }
    function moveDown() {
        
      let tank=document.getElementById("tank");
      let oldtop= parseInt(tank.style.top);
      let newtop=oldtop +19;
      console.log(newtop);
      tank.style.top=newtop +"px";
    }
    function moveLeft(){
      let tank=document.getElementById("tank");
      let old = parseInt(tank.style.left);
      let newl= old- 19;
      tank.style.left=newl+"px";
    }
    function moveRight(){
      let tank=document.getElementById("tank");
      let old = parseInt(tank.style.right);
      let newl= old+ 19;
      tank.style.right=newl+"px";
    }
</script>

</html>
