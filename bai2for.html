        <link href="css/style.css" rel="stylesheet">

    <body>
        <script>
            let n=Number(prompt("nhap vao so n: "));
            let tong=0;
            if (n>0 ) {
                for (let i=0 ; i<=n; i++) {
                    tong = tong + i;
                }
                document.writeln("tong cac so tu 0 den ",n," la: ",tong);
            }
            
        </script>
    </body>
