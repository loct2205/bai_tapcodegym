<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <script>
            let i=0;
            let j;
            while (i<=5) {
                while (j<=i) {
                    document.write("*");
                    j++;
                }
                document.write("<br/>");
                i++;
                j=1;
            }
            //////////
            let n=6;
            let m;
            while (n>0) {
                while (m<=n) {
                    document.write("*");
                    m++;
                }
                document.write("<br/>");
                n--;
                m=1;
            }
            ///////////
            let i1=0;
            let j1;
            while (i1<=5) {
                let khoang=5-i1;
                let n1=1;
                while (n1<=khoang) {
                    document.write("&nbsp;&nbsp;");
                    n1++;
                }
                while (j1<=i1) {
                    document.write("*");
                    j1++;
                }
                document.write("<br/>");
                i1++;
                j1=1;
            }
            ///////////
            let so_hang_sao=6;
            let so_sao;
            let khoang;
            while (so_hang_sao>0) {
                khoang=1;
                while (khoang<=(5-so_hang_sao)) {
                    document.write("&nbsp;&nbsp;");
                    khoang++;
                }
                while (so_sao<=so_hang_sao) {
                    document.write("*");
                    so_sao++;
                }
                document.write("<br/>");
                so_hang_sao--;
                so_sao=1;
            }
        </script>
    </body>
</html>
